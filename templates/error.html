{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
    <section class="error-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#f72585" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="error-icon">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <h2 class="section-title">Error Processing Image</h2>
        <p>{{ message }}</p>
        <a href="{{ url_for('index') }}" class="btn" style="margin-top: 1.5rem;">Try Again</a>
    </section>
{% endblock %}
